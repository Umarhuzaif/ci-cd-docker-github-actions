name: CI/CD - Build, Test, Push Docker

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ci-cd-docker-github-actions-starter/requirements-dev.txt

      - name: Run tests
        run: |
          cd ci-cd-docker-github-actions-starter
          PYTHONPATH=. pytest -q tests --maxfail=1 --disable-warnings

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
          with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}



      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./ci-cd-docker-github-actions-starter
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/flask-ci-cd:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/flask-ci-cd:${{ github.sha }}
